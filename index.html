<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Wallet</title>
</head>

<body class="bg-sky-200">

    <div
        class="flex flex-col justify-around items-center bg-pink-500 min-h-[90vh] max-w-[1000px] m-auto mt-3 mb-6 p-3 rounded-3xl">

        <header>
            <h1 class="font-extrabold text-white text-center text-2xl">Income Expense Calculator Task</h1>
        </header>

        <div class="flex flex-wrap gap-3 justify-around rounded-lg h-auto py-3">
            <div class="bg-slate-600 rounded-xl px-4 py-2 flex flex-col items-center justify-center text-center">
                <h3 class="text-white text-xl">Total Income</h3>
                <p class="text-white text-base" id="Total_Income_Value">0</p>
            </div>
            <div class="bg-slate-600 rounded-xl px-4 py-2 flex flex-col items-center justify-center text-center">
                <h3 class="text-white text-xl">Total Expense</h3>
                <p class="text-white text-base" id="Total_Expense_Value">0</p>
            </div>
            <div class="bg-slate-600 rounded-xl px-4 py-2 flex flex-col items-center justify-center text-center">
                <h3 class="text-white text-xl">Net Belance</h3>
                <p class="text-white text-base" id="Net_Balance_Value">0</p>
            </div>
        </div>

        <div class="w-full flex flex-col flex-wrap justify-around items-center">
            <div class="w-full text-center">
                <input type="text" id="Title" placeholder="Enter Description"
                    class="py-2 px-3 mb-2 w-[50%] min-w-56 outline-none rounded-xl border-4 border-purple-600 text-lg font-extrabold">
            </div>
            <div class="w-full text-center">
                <input type="number" id="Amount" placeholder="Enter Amount"
                    class="py-2 px-3 mb-2 w-[50%] min-w-56 outline-none rounded-xl border-4 border-purple-600 text-lg font-extrabold">
            </div>
            <div class=" w-full text-center">
                <select id="Select"
                    class="py-2 px-3 mb-2 w-[50%] min-w-56 outline-none rounded-xl border-4 border-purple-600 text-lg font-extrabold">
                    <option value="Income" class="text-lg text-cyan-500 font-bold">Income</option>
                    <option value="Expense" class="text-lg text-cyan-500 font-bold">Expense</option>
                </select>
            </div>

            <div class="flex flex-wrap gap-3 w-1/2 m-2">
                <button id="Add" class="p-2 font-bold flex-1 bg-green-600 rounded-lg min-w-24 text-white">Add</button>
                <button id="Clear" class="p-2 font-bold flex-1 bg-red-600 rounded-lg min-w-24 text-white">Clear</button>
            </div>
        </div>

        <div id="ViewList" class="flex flex-wrap justify-evenly items-center gap-3 w-1/2">
            <div class="flex flex-nowrap gap-1 justify-center items-center">
                <label class="py-1 text-lg font-bold hover:cursor-pointer">
                    <input type="radio" id="All" name="radioBtn" checked>
                    All
                </label>
            </div>
            <div>
                <label class="py-1 text-lg font-bold hover:cursor-pointer">
                    <input type="radio" id="Income" name="radioBtn">
                    Income
                </label>
            </div>
            <div>
                <label class="py-3 text-lg font-bold hover:cursor-pointer">
                    <input type="radio" id="Expense" name="radioBtn">
                    Expense
                </label>
            </div>
        </div>

        <!-- Lists -->
        <div class="w-[100%] md:w-[60%] min-w-[250px]">
            <h4 class="text-xl font-bold text-center my-2">Detailed List</h4>
            <ul id="ShowList" class="max-h-32 overflow-y-scroll [scrollbar-width:none] bg-sky-400 rounded-lg">

                <table class="w-full">
                    <thead>
                        <tr class="sticky top-0 bg-sky-600 h-10">
                            <th class="px-2 font-extrabold text-lg text-sky-200">S.No</th>
                            <th class="px-2 font-extrabold text-lg text-sky-200">Title</th>
                            <th class="px-2 font-extrabold text-lg text-sky-200">Amount</th>
                            <th class="px-2 font-extrabold text-lg text-sky-200">Category</th>
                            <th class="px-2 font-extrabold text-lg text-sky-200">Delete</th>
                            <th class="px-2 font-extrabold text-lg text-sky-200">Update</th>
                        </tr>
                    </thead>

                    <tbody id="TableData">
                        <!-- My Lists -->
                        <!-- <tr class="border-2">
                            <td class="text-center">${element.title}</td>
                            <td class="text-center">${element.amount}</td>
                            <td class="text-center">${element.filter}</td>
                            <td class=" text-center">
                                <button>Delete</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
        </div>

    </div>


    <!-- Update Modal -->
    <div id="updateModal" class="fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
        <div class="bg-white p-6 rounded-md w-80 absolute top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2">
            <h2 class="text-xl font-bold mb-4 text-center">Update Item</h2>
            <input type="text" id="modalTitle" placeholder="Description"
                class="py-1 px-2 mb-2 w-full min-w-56 outline-none rounded-xl border-4 border-purple-600 text-lg font-extrabold">
            <input type=" number" id="modalAmount" placeholder="Amount"
                class="py-1 px-2 mb-2 w-full min-w-56 outline-none rounded-xl border-4 border-purple-600 text-lg font-extrabold">

            <select id="modalSelect"
                class="py-1 px-2 mb-2 w-full min-w-56 outline-none rounded-md border-2 border-purple-600 text-lg font-extrabold">
                <option value="Income" class="text-lg text-cyan-500 font-bold">Income</option>
                <option value="Expense" class="text-lg text-cyan-500 font-bold">Expense</option>
            </select>

            <div class="flex justify-end space-x-2">
                <button id="modalCancel" class="px-3 py-1 rounded-md bg-gray-400 text-white">Cancel</button>
                <button id="modalUpdate" class="px-3 py-1 rounded-md bg-blue-600 text-white">Update</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
